<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <!-- Header Tag -->
    <header class="bg-secondary-subtle container d-flex justify-content-between mt-3">
        <h1 class="fw-bold fs-1 mt-3 ms-4">Interactive<br><span class="fw-normal fs-3">Geometry Genius</span></h1>
        <button id="blog-btn" class="bg-primary border-0 text-white rounded-1 px-3 m-5 py-1 fw-bold">Blog</button>
    </header>
    <!-- Main section -->
    <main>
        <section>
            <div class="container d-block d-md-flex gap-4  my-5 text-center">
                <div class="row row-cols-md-3">
                    <!-- Card 1 Triangle -->
                    <div class="col">
                        <div class="card card-random" style="width: 17rem;">
                            <img src="images/triangle.png" class="card-img-top w-75 mx-auto my-4" style="height: 180px;"
                                alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Triangle</h5>
                                <p class="card-text">Area (A) = 0.5 * b * h</p>
                                <div class="d-flex mb-3">
                                    <div><input class="w-75" type="text" name="" id="triangle-field-b"
                                            placeholder="b"><span> cm</span>
                                    </div>
                                    <div><input class="w-75" type="text" name="" id="triangle-field-h"
                                            placeholder="h"><span> cm</span>
                                    </div>
                                </div>
                                <button id="btn-triangle" class="btn btn-primary px-5">Calculate</button>

                            </div>
                        </div>
                    </div>

                    <!-- Card 2 Rectangle -->

                    <div class="col">
                        <div class="card card-random" style="width: 17rem;">
                            <img src="images/rectangle.png" class="card-img-top w-75 mx-auto my-4"
                                style="height: 180px;" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Rectangle</h5>
                                <p class="card-text">Area (A) = w * i</p>
                                <div class="d-flex mb-3">
                                    <div><input class="w-75" type="text" name="" id="rectangle-field-w"
                                            placeholder="w"><span> cm</span>
                                    </div>
                                    <div><input class="w-75" type="text" name="" id="rectangle-field-i"
                                            placeholder="i"><span> cm</span>
                                    </div>
                                </div>
                                <button id="btn-rectangle" class="btn btn-primary px-5">Calculate</button>

                            </div>
                        </div>
                    </div>

                    <!-- Card 3 Parallelogram -->

                    <div class="col">
                        <div class="card card-random" style="width: 17rem;">
                            <img src="images/parallelogram.png" class="card-img-top w-75 mx-auto my-4"
                                style="height: 180px;" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Parallelogram</h5>
                                <p class="card-text">Area (A) = b * h</p>
                                <div class="d-flex mb-3">
                                    <div><input class="w-75" type="text" name="" id="parallelogram-field-b"
                                            placeholder="b"><span> cm</span>
                                    </div>
                                    <div><input class="w-75" type="text" name="" id="parallelogram-field-h"
                                            placeholder="h"><span> cm</span>
                                    </div>
                                </div>
                                <button id="btn-parallelogram" class="btn btn-primary px-5">Calculate</button>

                            </div>
                        </div>
                    </div>

                    <!-- Card 4 Rhombus -->

                    <div class="col">
                        <div class="card card-random" style="width: 17rem;">
                            <img src="images/rhombus.png" class="card-img-top w-75 mx-auto my-4 " style="height: 180px;"
                                alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Rhombus</h5>
                                <p class="card-text">Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
                                <div class="d-flex mb-3">
                                    <div><input class="w-75" type="text" name="" id="rhombus-field-d-four"
                                            placeholder="d1"><span> cm</span>
                                    </div>
                                    <div><input class="w-75" type="text" name="" id="rhombus-field-d-five"
                                            placeholder="d2"><span> cm</span>
                                    </div>
                                </div>
                                <button id="btn-rhombus" class="btn btn-primary px-5">Calculate</button>

                            </div>
                        </div>
                    </div>

                    <!-- Card 5 Pentagon-->

                    <div class="col">
                        <div class="card card-random" style="width: 17rem;">
                            <img src="images/pentagon.png" class="card-img-top w-75 mx-auto my-4" style="height: 180px;"
                                alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Pentagon</h5>
                                <p class="card-text">Area (A) = 0.5 * p * b</p>
                                <div class="d-flex mb-3">
                                    <div><input class="w-75" type="text" name="" id="pentagon-field-p"
                                            placeholder="p"><span> cm</span>
                                    </div>
                                    <div><input class="w-75" type="text" name="" id="pentagon-field-b"
                                            placeholder="b"><span> cm</span>
                                    </div>
                                </div>
                                <button id="btn-pentagon" class="btn btn-primary px-5">Calculate</button>

                            </div>
                        </div>
                    </div>
                    <!-- Card 6 Ellipse-->
                    <div class="col">
                        <div class="card card-random" style="width: 17rem;">
                            <img src="images/ellipse.png" class="card-img-top w-75 mx-auto my-4" style="height: 180px;"
                                alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Ellipse</h5>
                                <p class="card-text">Area (A) = 3.14 * a * b</p>
                                <div class="d-flex mb-3">
                                    <div><input class="w-75" type="text" name="" id="ellipse-field-a"
                                            placeholder="a"><span> cm</span>
                                    </div>
                                    <div><input class="w-75" type="text" name="" id="ellipse-field-b"
                                            placeholder="b"><span> cm</span>
                                    </div>
                                </div>
                                <button id="btn-ellipse" class="btn btn-primary px-5">Calculate</button>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- Output card  -->
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem; height: 26rem;">
                            <h3 class="mx-auto mt-3"><u>Area Calculation</u></h3>
                            <table id="table">
                                <thead>

                                </thead>
                                <tbody id="content-value">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="js/common.js"></script>
    <script src="js/calculation.js"></script>

</body>

</html>
